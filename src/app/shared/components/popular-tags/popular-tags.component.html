@if (isLoading()) {
<loading></loading>
} @if (error()) {
<error-message></error-message>
} @if (popularTags(); as popularTags) {
<div class="sidebar">
  <p>Popular Tags</p>
  <div class="tag-list">
    @for (tag of popularTags; track tag) {
    <a [routerLink]="['/tags', tag]" class="tag-default tag-pill">
      {{ tag }}
    </a>
    }
  </div>
</div>
}
