<p>pagination works!</p>
<ul class="pagination">
  @for (page of pages; track page) {
  <li class="page-item" [ngClass]="{active: currentPageProps === page}">
    <a
      [routerLink]="baseUrlProps"
      class="page-link"
      [queryParams]="{page: page}"
    >
      {{ page }}
    </a>
  </li>
  }
</ul>
